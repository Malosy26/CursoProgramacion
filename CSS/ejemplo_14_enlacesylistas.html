    <title>Enlaces y Listas</title>
    <style>
        /*Pseudoclase para enlaces
        :link       -> no se ha pulsado
        :visited    -> cuando se ha pulsado
        :hover      ->raton por encima(se aplica a otros elementos)
        :active     ->gestor de pulsar(se aplica a otros elementos)
        */
        p:hover {
            border: 1px solid blue;

        }

        p:active {
            background-color: aquamarine;
        }

        a:link {
            background-color: rgb(0, 145, 255);
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 2px;
        }

        a:visited {
            color: white;

        }

        /*Propiedades para Listas

        -list-style-type: estilo de lista
        */
        ul {
